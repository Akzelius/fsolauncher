# The purpose of this workflow is to validate pull requests.
# It is a stripped down version of the full workflow.

name: electron-ci-pr

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            build_command: "buildwin"
          - os: macos-latest
            build_command: "builddarwin"
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: src/node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('src/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      run: npm install
      working-directory: src

    - name: Run ESLint
      run: npm run lint
      working-directory: src

    - name: Check if application boots
      run: npm run test-start
      working-directory: src
      timeout-minutes: 1

    - name: Build
      run: npm run ${{ matrix.build_command }}
      working-directory: src