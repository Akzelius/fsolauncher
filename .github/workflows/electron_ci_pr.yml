name: electron-ci-pr

# Use concurrency to ensure only the latest workflow runs and previous ones are cancelled
concurrency:
  group: ${{ github.repository }}-${{ github.event.number }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            build_command: "buildwin"
          - os: macos-latest
            build_command: "builddarwin"
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci
      working-directory: src

    - name: Run ESLint
      run: npm run lint
      working-directory: src

    - name: Check if application boots
      run: npm run test-start
      working-directory: src
      timeout-minutes: 1

    - name: Build
      run: npm run ${{ matrix.build_command }}
      working-directory: src